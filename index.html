<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javelin Throwing Game - Realistic Field & Smooth Zoom</title>
  <style>
    body {
      margin: 0;
      background: #87CEEB;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: #87CEEB;
    }
    #result {
      font-size: 20px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="result"></div>
  
  <script>
    // === Constants & Settings ===
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Field and scaling constants
    const fieldWidth = 120;           // Field width in meters (realistic field)
    const bottomMargin = 40;          // For drawing the ground and meter markings
    const initialScale = canvas.width / fieldWidth; // Full-field view scale
    const finalScale = 50;            // Running view: 1 m = 50 pixels
    
    // Transition (zoom in) settings
    const transitionDuration = 1000;  // ms duration for the zoom transition
    let transitionStartTime = null;
    let initialCameraX = 0;
    let finalCameraX = null;          // computed when transition starts
    
    // World physics (SI units)
    const gravity = -9.81;            // m/s² (negative means downward acceleration)
    const playerSpeed = 7;            // m/s
    const throwSpeed = 30;            // m/s
    const minAngle = 20 * Math.PI/180;  // radians
    const maxAngle = 60 * Math.PI/180;  // radians
    const maxHoldTime = 2000;         // ms maximum for aiming
    
    // === Game States ===
    // "ready": full-field view, waiting to start.
    // "transition": smooth zoom from full-field view into running view.
    // "running": player is moving with a scrolling view.
    // "aiming": holding Space to aim (preview dots appear).
    // "thrown": javelin in flight.
    // "landed": javelin has hit the ground.
    // "foul": foul (player crossed the throwing line without releasing).
    let gameState = "ready";
    let resultText = "Press Space to start running (full field view).";
    
    // === World Objects ===
    let player = { x: 0, y: 0 };      // Starting at 0 m; ground is y = 0.
    const playerRadius = 0.3;         // Player drawn as a circle (meters)
    
    // Foul (throwing) line in meters (realistic value)
    const foulLineX = 30;           // m – must throw before crossing this line
    
    // Javelin properties
    let javelin = { x: 0, y: 0, vx: 0, vy: 0 };
    const javelinLength = 1.2;        // meters
    
    // === Input Control ===
    let spacePressed = false;
    let holdStartTime = 0;
    let holdDuration = 0;
    
    // --- Camera and Scaling ---
    // getCameraAndScale returns the current scale and cameraX (left edge of view in world coordinates)
    function getCameraAndScale() {
      let scale, cameraX;
      if (gameState === "ready") {
        scale = initialScale;
        cameraX = 0;
      } else if (gameState === "transition") {
        let elapsed = performance.now() - transitionStartTime;
        let fraction = Math.min(elapsed / transitionDuration, 1);
        scale = initialScale + fraction * (finalScale - initialScale);
        cameraX = initialCameraX + fraction * (finalCameraX - initialCameraX);
      } else { // running, aiming, thrown, landed, foul
        scale = finalScale;
        cameraX = player.x - (canvas.width / (2 * finalScale));
      }
      return { scale, cameraX };
    }
    
    // Convert world coordinates (meters) to screen coordinates (pixels)
    function worldToScreen(x, y) {
      const { scale, cameraX } = getCameraAndScale();
      let screenX = (x - cameraX) * scale;
      let screenY = canvas.height - bottomMargin - y * scale;
      return { screenX, screenY };
    }
    
    // --- Draw Meter Markings ---
    // Draw tick marks every 5 meters along the ground.
    function drawMeterMarkings(cameraX, scale) {
      ctx.fillStyle = "black";
      ctx.strokeStyle = "black";
      ctx.font = "12px Arial";
      let startMark = Math.ceil(cameraX / 5) * 5;
      let endMark = Math.floor((cameraX + canvas.width / scale) / 5) * 5;
      for (let m = startMark; m <= endMark; m += 5) {
        let xPos = (m - cameraX) * scale;
        ctx.beginPath();
        ctx.moveTo(xPos, canvas.height - bottomMargin);
        ctx.lineTo(xPos, canvas.height - bottomMargin + 10);
        ctx.stroke();
        ctx.fillText(m + " m", xPos - 15, canvas.height - bottomMargin + 22);
      }
    }
    
    // === Main Game Loop ===
    let lastTime = 0;
    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const dt = (timestamp - lastTime) / 1000; // in seconds
      lastTime = timestamp;
      
      update(dt);
      draw();
      
      document.getElementById("result").innerText = resultText;
      requestAnimationFrame(gameLoop);
    }
    requestAnimationFrame(gameLoop);
    
    // === Update Game State ===
    function update(dt) {
      if (gameState === "transition" || gameState === "running" || gameState === "aiming") {
        // Player runs forward.
        player.x += playerSpeed * dt;
        
        // Foul check: if player crosses foul line before throwing.
        if (player.x > foulLineX && gameState !== "thrown" && gameState !== "landed") {
          gameState = "foul";
          resultText = "Foul! You crossed the line without throwing. Press R to restart.";
        }
        
        if (gameState === "aiming" && spacePressed) {
          holdDuration = performance.now() - holdStartTime;
        }
      } else if (gameState === "thrown") {
        // Update javelin physics.
        javelin.vy += gravity * dt;
        javelin.x += javelin.vx * dt;
        javelin.y += javelin.vy * dt;
        
        // When javelin hits the ground.
        if (javelin.y <= 0) {
          javelin.y = 0;
          gameState = "landed";
          let distance = javelin.x - foulLineX;
          resultText = "Distance: " + distance.toFixed(2) + " m. Press R to restart.";
        }
      }
      
      // Handle zoom transition.
      if (gameState === "transition") {
        let elapsed = performance.now() - transitionStartTime;
        if (elapsed >= transitionDuration) {
          gameState = "running";
        }
      }
    }
    
    // === Draw Everything ===
    function draw() {
      const { scale, cameraX } = getCameraAndScale();
      
      // Clear canvas.
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw sky gradient.
      let skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      skyGradient.addColorStop(0, "#87CEEB");
      skyGradient.addColorStop(1, "#B0E0E6");
      ctx.fillStyle = skyGradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw ground.
      ctx.fillStyle = "#228B22";
      ctx.fillRect(0, canvas.height - bottomMargin, canvas.width, bottomMargin);
      
      // Draw meter markings.
      drawMeterMarkings(cameraX, scale);
      
      // Draw foul line.
      let foulScreen = worldToScreen(foulLineX, 0);
      ctx.strokeStyle = "red";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(foulScreen.screenX, 0);
      ctx.lineTo(foulScreen.screenX, canvas.height);
      ctx.stroke();
      
      // --- Preview Dots for Aiming ---
      if (gameState === "aiming" && spacePressed) {
        let angleFactor = Math.min(holdDuration, maxHoldTime) / maxHoldTime;
        let angle = minAngle + (maxAngle - minAngle) * angleFactor;
        let initVx = playerSpeed + throwSpeed * Math.cos(angle);
        let initVy = throwSpeed * Math.sin(angle);
        let startX = player.x;
        let startY = player.y + 0.5; // javelin's starting height (meters)
        let numDots = 5;
        let dotInterval = 0.3; // seconds between dots
        ctx.fillStyle = "black";
        for (let i = 1; i <= numDots; i++) {
          let t = i * dotInterval;
          let dotX = startX + initVx * t;
          let dotY = startY + initVy * t + 0.5 * gravity * t * t;
          if (dotY < 0) break;
          let pos = worldToScreen(dotX, dotY);
          let dotRadius = 0.1 * scale; // 0.1 m dot scaled to pixels
          ctx.beginPath();
          ctx.arc(pos.screenX, pos.screenY, dotRadius, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      
      // --- Draw the Player ---
      let playerScreen = worldToScreen(player.x, player.y);
      ctx.fillStyle = "#0000FF";
      ctx.beginPath();
      ctx.arc(playerScreen.screenX, playerScreen.screenY, playerRadius * scale, 0, Math.PI * 2);
      ctx.fill();
      
      // --- Draw the Javelin ---
      if (gameState === "aiming") {
        let angleFactor = Math.min(holdDuration, maxHoldTime) / maxHoldTime;
        let angle = minAngle + (maxAngle - minAngle) * angleFactor;
        let pos = worldToScreen(player.x, player.y + 0.5);
        ctx.save();
        ctx.translate(pos.screenX, pos.screenY);
        ctx.rotate(angle);
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(javelinLength * scale, 0);
        ctx.stroke();
        ctx.restore();
      } else if (gameState === "thrown" || gameState === "landed") {
        let pos = worldToScreen(javelin.x, javelin.y);
        let angle = Math.atan2(javelin.vy, javelin.vx);
        ctx.save();
        ctx.translate(pos.screenX, pos.screenY);
        ctx.rotate(angle);
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(javelinLength * scale, 0);
        ctx.stroke();
        ctx.restore();
      }
      
      // Optional: In ready state, draw a border to emphasize full-field view.
      if (gameState === "ready") {
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.strokeRect(0, 0, canvas.width, canvas.height);
      }
    }
    
    // === Input Event Listeners ===
    document.addEventListener('keydown', function(e) {
      if (e.code === "Space") {
        if (gameState === "ready") {
          // Begin smooth zoom transition and start running.
          gameState = "transition";
          transitionStartTime = performance.now();
          initialCameraX = 0;
          finalCameraX = player.x - (canvas.width / (2 * finalScale));
          resultText = "";
        } else if (gameState === "running") {
          // Enter aiming mode.
          gameState = "aiming";
          spacePressed = true;
          holdStartTime = performance.now();
          holdDuration = 0;
        }
      }
      if (e.code === "KeyR") {
        resetGame();
      }
    });
    
    document.addEventListener('keyup', function(e) {
      if (e.code === "Space") {
        if (gameState === "aiming" && spacePressed) {
          spacePressed = false;
          let angleFactor = Math.min(holdDuration, maxHoldTime) / maxHoldTime;
          let angle = minAngle + (maxAngle - minAngle) * angleFactor;
          // Set javelin initial conditions.
          javelin.x = player.x;
          javelin.y = player.y + 0.5;
          javelin.vx = playerSpeed + throwSpeed * Math.cos(angle);
          javelin.vy = throwSpeed * Math.sin(angle);
          gameState = "thrown";
        }
      }
    });
    
    // === Reset Game ===
    function resetGame() {
      gameState = "ready";
      resultText = "Press Space to start running (full field view).";
      player.x = 0;
      player.y = 0;
      javelin = { x: 0, y: 0, vx: 0, vy: 0 };
      spacePressed = false;
      holdDuration = 0;
      holdStartTime = 0;
      transitionStartTime = null;
    }
  </script>
</body>
</html>

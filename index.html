<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javelin Throwing Game - Full Field View & Meter Markings</title>
  <style>
    body {
      margin: 0;
      background: #87CEEB; /* sky blue */
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: #87CEEB;
    }
    #result {
      font-size: 20px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="result"></div>

  <script>
    // === Constants & Settings ===
    // Scale for running state: 1 meter = 50 pixels.
    const meterToPixel = 50;
    // Field width (in meters) that will be shown in the "ready" (full-field) state.
    const fieldWidth = 50;
    // Bottom margin in pixels (for drawing the ground and meter markings).
    const bottomMargin = 40;
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // World physics (SI units)
    const gravity = -9.81;           // Gravity (m/s^2), upward positive.
    const playerSpeed = 7;           // Runner speed in m/s.
    const throwSpeed = 30;           // Javelin throw speed in m/s.
    const minAngle = 20 * Math.PI/180; // Minimum throw angle (radians).
    const maxAngle = 60 * Math.PI/180; // Maximum throw angle (radians).
    const maxHoldTime = 2000;        // Maximum hold time (ms) for aiming.

    // === Game States ===
    // "ready"   - Waiting to start; full field overview is shown.
    // "running" - Player is moving (camera scrolls).
    // "aiming"  - Holding Space to aim (preview dots appear).
    // "thrown"  - Javelin is in flight.
    // "landed"  - Javelin has hit the ground.
    // "foul"    - Foul (player crossed foul line without throwing).
    let gameState = "ready";
    let resultText = "Press Space to start running (full field view).";

    // === World Objects ===
    // Player's position (in meters); ground is y = 0.
    let player = { x: 0, y: 0 };
    const playerRadius = 0.3;  // Player drawn as a circle (meters).

    // Foul line position (in meters)
    const foulLineX = 20; // Must throw before crossing this line.

    // Javelin properties
    let javelin = { x: 0, y: 0, vx: 0, vy: 0 };
    const javelinLength = 1.2; // Length in meters.

    // === Input Control ===
    let spacePressed = false;
    let holdStartTime = 0;
    let holdDuration = 0;

    // === Camera Transformation ===
    // In the "ready" state, the camera is fixed so the full field (0 to fieldWidth) fits the canvas.
    // In other states, the view is centered on the player.
    function worldToScreen(x, y) {
      let scale = meterToPixel;
      let cameraX;
      if (gameState === "ready") {
        // In ready state, use a scale that fits the entire field horizontally.
        scale = canvas.width / fieldWidth;
        cameraX = 0; // Show world x from 0 to fieldWidth.
      } else {
        cameraX = player.x - (canvas.width / (2 * meterToPixel));
      }
      let screenX = (x - cameraX) * scale;
      let screenY = canvas.height - bottomMargin - y * scale;
      return { screenX, screenY, scale: scale, cameraX: cameraX };
    }

    // Draw meter markings along the ground.
    function drawMeterMarkings(cameraX, scale) {
      ctx.fillStyle = "black";
      ctx.strokeStyle = "black";
      ctx.font = "12px Arial";
      // Determine the visible range (in world coordinates) based on the current camera.
      let startMark = Math.floor(cameraX);
      let endMark = Math.ceil(cameraX + canvas.width / scale);
      for (let m = startMark; m <= endMark; m++) {
        let xPos = (m - cameraX) * scale;
        // Draw a small tick on the ground.
        ctx.beginPath();
        ctx.moveTo(xPos, canvas.height - bottomMargin);
        ctx.lineTo(xPos, canvas.height - bottomMargin + 10);
        ctx.stroke();
        // Label the meter mark.
        ctx.fillText(m + " m", xPos - 10, canvas.height - bottomMargin + 22);
      }
    }

    // === Main Game Loop ===
    let lastTime = 0;
    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const dt = (timestamp - lastTime) / 1000; // Time delta in seconds.
      lastTime = timestamp;

      update(dt);
      draw();

      document.getElementById("result").innerText = resultText;
      requestAnimationFrame(gameLoop);
    }
    requestAnimationFrame(gameLoop);

    // === Update Game State ===
    function update(dt) {
      if (gameState === "running" || gameState === "aiming") {
        // Move the player forward.
        player.x += playerSpeed * dt;

        // If the player crosses the foul line before throwing, it's a foul.
        if (player.x > foulLineX) {
          gameState = "foul";
          resultText = "Foul! You crossed the line without throwing. Press R to restart.";
        }

        if (gameState === "aiming" && spacePressed) {
          holdDuration = performance.now() - holdStartTime;
        }
      } else if (gameState === "thrown") {
        // Update javelin physics.
        javelin.vy += gravity * dt;
        javelin.x += javelin.vx * dt;
        javelin.y += javelin.vy * dt;

        // When the javelin hits the ground (y <= 0), stop the simulation.
        if (javelin.y <= 0) {
          javelin.y = 0;
          gameState = "landed";
          let distance = javelin.x - foulLineX;
          resultText = "Distance: " + distance.toFixed(2) + " m. Press R to restart.";
        }
      }
    }

    // === Draw Everything ===
    function draw() {
      // Get transformation info (scale and cameraX) based on current state.
      let transform = worldToScreen(0, 0);
      let scale = transform.scale;
      let cameraX = transform.cameraX;

      // Clear the canvas.
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw sky background gradient.
      let skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      skyGradient.addColorStop(0, "#87CEEB");
      skyGradient.addColorStop(1, "#B0E0E6");
      ctx.fillStyle = skyGradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw ground.
      ctx.fillStyle = "#228B22";
      ctx.fillRect(0, canvas.height - bottomMargin, canvas.width, bottomMargin);

      // Draw meter markings.
      drawMeterMarkings(cameraX, scale);

      // Draw foul line.
      let foulLineScreen = worldToScreen(foulLineX, 0);
      ctx.strokeStyle = "red";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(foulLineScreen.screenX, 0);
      ctx.lineTo(foulLineScreen.screenX, canvas.height);
      ctx.stroke();

      // --- Preview Dots (in Aiming Mode) ---
      if (gameState === "aiming" && spacePressed) {
        let angleFactor = Math.min(holdDuration, maxHoldTime) / maxHoldTime;
        let angle = minAngle + (maxAngle - minAngle) * angleFactor;
        // Compute initial velocity for preview.
        let initVx = playerSpeed + throwSpeed * Math.cos(angle);
        let initVy = throwSpeed * Math.sin(angle);
        let startX = player.x;
        let startY = player.y + 0.5; // Javelin's starting height (m).
        let numDots = 5;
        let dotInterval = 0.3; // seconds between dots.
        ctx.fillStyle = "black";
        for (let i = 1; i <= numDots; i++) {
          let t = i * dotInterval;
          let dotX = startX + initVx * t;
          let dotY = startY + initVy * t + 0.5 * gravity * t * t;
          if (dotY < 0) break;
          let pos = worldToScreen(dotX, dotY);
          ctx.beginPath();
          ctx.arc(pos.screenX, pos.screenY, 4, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      // --- Draw the Player ---
      let playerScreen = worldToScreen(player.x, player.y);
      ctx.fillStyle = "#0000FF";
      ctx.beginPath();
      ctx.arc(playerScreen.screenX, playerScreen.screenY, playerRadius * scale, 0, Math.PI * 2);
      ctx.fill();

      // --- Draw the Javelin ---
      if (gameState === "aiming") {
        let angleFactor = Math.min(holdDuration, maxHoldTime) / maxHoldTime;
        let angle = minAngle + (maxAngle - minAngle) * angleFactor;
        let pos = worldToScreen(player.x, player.y + 0.5);
        ctx.save();
        ctx.translate(pos.screenX, pos.screenY);
        ctx.rotate(angle);
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(javelinLength * scale, 0);
        ctx.stroke();
        ctx.restore();
      } else if (gameState === "thrown" || gameState === "landed") {
        let pos = worldToScreen(javelin.x, javelin.y);
        let angle = Math.atan2(javelin.vy, javelin.vx);
        ctx.save();
        ctx.translate(pos.screenX, pos.screenY);
        ctx.rotate(angle);
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(javelinLength * scale, 0);
        ctx.stroke();
        ctx.restore();
      }

      // --- In Ready State, optionally draw a border to emphasize the full-field view ---
      if (gameState === "ready") {
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.strokeRect(0, 0, canvas.width, canvas.height);
      }
    }

    // === Input Event Listeners ===
    document.addEventListener('keydown', function(e) {
      if (e.code === "Space") {
        if (gameState === "ready") {
          // Start running.
          gameState = "running";
          resultText = "";
        } else if (gameState === "running") {
          // Begin aiming.
          gameState = "aiming";
          spacePressed = true;
          holdStartTime = performance.now();
          holdDuration = 0;
        }
      }
      if (e.code === "KeyR") {
        resetGame();
      }
    });

    document.addEventListener('keyup', function(e) {
      if (e.code === "Space") {
        if (gameState === "aiming" && spacePressed) {
          spacePressed = false;
          let angleFactor = Math.min(holdDuration, maxHoldTime) / maxHoldTime;
          let angle = minAngle + (maxAngle - minAngle) * angleFactor;
          // Set javelin initial conditions.
          javelin.x = player.x;
          javelin.y = player.y + 0.5;
          javelin.vx = playerSpeed + throwSpeed * Math.cos(angle);
          javelin.vy = throwSpeed * Math.sin(angle);
          gameState = "thrown";
        }
      }
    });

    // === Reset Game ===
    function resetGame() {
      gameState = "ready";
      resultText = "Press Space to start running (full field view).";
      player.x = 0;
      player.y = 0;
      javelin = { x: 0, y: 0, vx: 0, vy: 0 };
      spacePressed = false;
      holdDuration = 0;
      holdStartTime = 0;
    }
  </script>
</body>
</html>
